<style>
    body { height: 3000px; /* Very long page */ }
    .content { padding: 20px; }
    .sticky-header {
        position: sticky;
        top: 0; /* <--- This is the offset: it sticks when it hits the top of the viewport */
        padding: 15px;
        background-color: #87ceeb;
        border-bottom: 2px solid black;
        z-index: 100; 
    }
</style>
<body>
    <h1>Position: sticky</h1>
    <p>Scroll down to see the header stick to the top of the screen.</p>
    
    <div class="sticky-header">I am a STICKY Header (top: 0).</div>
    
    <div class="content">
        <p>This is content that scrolls underneath the sticky element.</p>
        <p style="margin-top: 500px;">...</p>
        <p>... more content ...</p>
        <p style="margin-top: 500px;">... bottom of the page ...</p>
    </div>
</body>
